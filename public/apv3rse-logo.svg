<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Logo Symbol - Hexagon with "A" and orbital rings -->
  <g id="logo-symbol">
    <!-- Hexagon background with gradient -->
    <defs>
      <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
      </linearGradient>
    </defs>
    
    <!-- Hexagon shape -->
    <path d="M30 10 L45 20 L45 40 L30 50 L15 40 L15 20 Z" fill="url(#hexGradient)" />
    
    <!-- Stylized "A" in the center -->
    <path d="M30 22 L25 38 L27 38 L28.5 34 L31.5 34 L33 38 L35 38 L30 22 Z M29 32 L31 32 L30 28 Z" fill="white" />
    
    <!-- Orbital rings around hexagon -->
    <ellipse cx="30" cy="30" rx="22" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.6" transform="rotate(-30 30 30)" />
    <ellipse cx="30" cy="30" rx="22" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.6" transform="rotate(30 30 30)" />
    
    <!-- Small orbiting dots -->
    <circle cx="48" cy="25" r="2" fill="#f093fb" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 30 30" to="360 30 30" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="35" r="2" fill="#667eea" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="180 30 30" to="540 30 30" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text "Apv3rse" -->
  <g id="logo-text">
    <text x="60" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#333333">
      <tspan fill="url(#hexGradient)">Ap</tspan><tspan fill="#333333">v3rse</tspan>
    </text>
  </g>
</svg>
